version: '3.2'

volumes:
  db-avalon:
  streaming:
  fedora:
  solr:
  bundle:
  npms:

networks:
  external:
  internal:

services:
  db-avalon:
    image: postgres
    volumes:
      - db-avalon:/data
    environment:
      - PGDATA=/data
      - POSTGRES_USER=postgres
      - POSTGRES_DB=avalon
    networks:
      internal:
  fedora:
    image: avalonmediasystem/fedora:4.7.5
    volumes:
      - fedora:/data
    environment:
      - JAVA_OPTIONS=${JAVA_OPTIONS} -Dfcrepo.modeshape.configuration=classpath:/config/file-simple/repository.json
    networks:
      internal:
  solr:
    image: avalonmediasystem/solr:avalon-7.0
    volumes:
      - solr:/opt/solr/server/solr/mycores
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - avalon
      - /opt/solr/avalon_conf
    networks:
      internal:
  hls:
    image: avalonmediasystem/nginx:avalon-7.0
    volumes:
      - ./tmp/derivatives:/data
    ports:
       - "8880:80"
    networks:
      external:
  redis:
    image: redis:alpine
    networks:
      internal:
  avalon:
    image: avalonmediasystem/avalon:7.0-dev
    build:
      context: ./docker
      args:
        - AVALON_BRANCH=master
        - SECRET_KEY_BASE=3fe397575565365108556c3e5549f139e8078a8ec8fd2675a83de96289b30550a266ac04488d7086322efbe573738e7b3ae005b2e3d9afd718aa337fa5e329cf
    user: ${AVALON_UID}:${AVALON_GID}
    command: "/rails_init-dev.sh"
    depends_on:
      - fedora
      - solr
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres@db-avalon/avalon
      - REDIS_HOST=redis
      - FEDORA_URL=http://fedora:8080/fedora/rest
      - SOLR_URL=http://solr:8983/solr/avalon
      - WEBPACKER_NODE_MODULES_BIN_PATH=/home/app/node_modules/.bin
    volumes:
      - .:/home/app/avalon
      - bundle:/usr/local/bundle
      - npms:/home/app/node_modules
    ports:
      - 3000:3000
      - 8080:8080
    networks:
      external:
      internal:
    stdin_open: true
    tty: true
