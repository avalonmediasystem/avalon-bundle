# https://github.com/bbatsov/rubocop/blob/master/config/default.yml
# require: rubocop-rspec

inherit_from:
  - bixby_default.yml

inherit_from: .rubocop_fixme.yml

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'node_modules/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - '.gitignore'
